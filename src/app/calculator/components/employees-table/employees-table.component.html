<table *ngIf="employees.length" class="table bg-grey">
  <thead>
    <tr>
      <th scope="col">Employee Name</th>
      <th scope="col">Salary</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.salary | currency: 'R$ ' }}</td>
      <td>
        <button class="btn btn-link" (click)="deleteEmployee.emit(employee)">
          Delete
        </button>
      </td>
    </tr>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col">Total</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td>{{ totalSalaries | currency: 'R$ ' }}</td>
    </tr>
  </tbody>
</table>
