<div class="container calculator my-4 mx-auto">
  <div class="row">
    <div class="col-12">
      <app-salary-calculator
        (submitEmployeeForm)="onAddEmployee($event)"
      ></app-salary-calculator>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <app-employees-table
        (deleteEmployee)="onDeleteEmployee($event)"
        [employees]="employees"
      ></app-employees-table>
    </div>
  </div>
</div>
